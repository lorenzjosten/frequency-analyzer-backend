---

databaseChangeLog:
  - changeSet:
      id: 1
      author: lorenzjosten
      changes:
        - createTable:
            tableName: track
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    unique: true
                    nullable: false
                    notNullConstraintName: track_pkey_not_null
                    primaryKey: true
                    primaryKeyName: track_pkey
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    notNullConstraintName: track_name_not_null
